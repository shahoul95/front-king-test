<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div id="content">
        <ul class="timeline-1 text-black" *ngFor="let king of kings | ascending" >
          <li class="event" >
            <h4 class="mb-3">{{king.name}}</h4>
            <p>{{king.name | description}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
